name: Update BOM Forecast

on:
  schedule:
    # 6am AEDT = 19:00 UTC (during AEST it will be 5am)
    - cron: '0 19 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Fetch BOM data
        run: uv run python src/fetch_bom_api.py

      - name: Get Australian date
        id: date
        run: echo "date=$(TZ='Australia/Sydney' date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Prepare CSV with date
        run: cp site/forecast.csv "site/forecast-${{ steps.date.outputs.date }}.csv"

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "BOM Weather Forecast - ${{ steps.date.outputs.date }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.GMAIL_USERNAME }}
          body: "Daily weather forecast for ${{ steps.date.outputs.date }} attached."
          attachments: site/forecast-${{ steps.date.outputs.date }}.csv

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
